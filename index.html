<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>

<style>
    body{
        background: linear-gradient(90deg, rgb(85, 238, 20), rgb(162, 158, 158));
        min-height: 100vh;
    }

    .card {
        border-radius: 12px;
    }
</style>

<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="card shadow p-4 mb-4" style="max-width:500px;">
            <h2 class="text-center mb-4">Address Book</h2>

            <!-- FORM -->
            <div class="row g-3">
                <div class="col-12">
                    <input type="text" id="name" class="form-control" placeholder="Name">
                </div>

                <div class="col-12">
                    <input type="tel" id="phone" class="form-control" placeholder="Phone Number">
                </div>

                <div class="col-12">
                    <input type="email" id="email" class="form-control" placeholder="Email ID">
                </div>

                <div class="col-12">
                    <input type="text" id="address" class="form-control" placeholder="Address">
                </div>

                <div class="col-12">
                    <button class="btn btn-primary w-100" onclick="addContact()">
                        Add Contact
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- TABLE -->
    <div class="card shadow p-3">
        <h4 class="text-center mb-3">Saved Contacts</h4>

        <table class="table table-bordered table-hover text-center">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="contactList">
            </tbody>
        </table>
    </div>
</div>

<script>
function addContact() {
    let name = document.getElementById("name").value.trim();
    let phone = document.getElementById("phone").value.trim();
    let email = document.getElementById("email").value.trim();

    if (name === "" || phone === "" || email === "") {
        alert("Please fill all required fields");
        return;
    }

    let table = document.getElementById("contactList");
    let row = document.createElement("tr");

    row.innerHTML = `
        <td>${name}</td>
        <td>${phone}</td>
        <td>${email}</td>
        <td>
            <button class="btn btn-danger btn-sm" onclick="this.closest('tr').remove()">
                Delete
            </button>
        </td>
    `;

    table.appendChild(row);

    document.getElementById("name").value = "";
    document.getElementById("phone").value = "";
    document.getElementById("email").value = "";
    document.getElementById("address").value = "";
}
</script>

</body>
</html>
